<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamento</title>
  <link rel="stylesheet" href="styleini.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="menu-lateral">
    <div class="btn-expandir">
     <i class="bi bi-list" id="btn-exp"></i>
    </div>
    
    <ul>
      <li class="item-menu">
        <a href="index.html">
          <span class="icon"><i class="bi bi-house-door"></i></span>
          <span class="txt-link">Home</span>
        </a>
      </li>
      <li class="item-menu">
        <a href="barbearias.html">
          <span class="icon"><i class="bi bi-columns-gap"></i></span>
          <span class="txt-link">Barbearias</span>
        </a>
      </li>
      <li class="item-menu ativo">
        <a href="agendamento.html">
          <span class="icon"><i class="bi bi-calendar3"></i></span>
          <span class="txt-link">Agendamentos</span>
        </a>
      </li>
      <li class="item-menu">
        <a href="configuracoes.html">
          <span class="icon"><i class="bi bi-gear"></i></span>
          <span class="txt-link">Configurações</span>
        </a>
      </li>
      <li class="item-menu">
        <a href="#">
          <span class="icon"><i class="bi bi-person-circle"></i></span>
          <span class="txt-link">Conta</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="main-content">
    <h2>Agendar Horário</h2>
    <form class="form-agendamento">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required />

      <label for="servico">Serviço:</label>
      <select id="servico" required>
        <option value="corte">Corte de Cabelo</option>
        <option value="barba">Barba</option>
        <option value="combo">Corte + Barba</option>
      </select>

      <label for="data">Data:</label>
      <input type="date" id="data" required />

      <label for="hora">Horário:</label>
      <input type="time" id="hora" required />

      <button type="submit">Confirmar Agendamento</button>
    </form>
  </div>
  
<script src="menu.js"></script>

  <script>
    document.querySelector("form").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Agendamento realizado com sucesso!");
    });

    if (localStorage.getItem("preferencia_tema_escuro") === "true") {
      document.body.classList.add("dark-mode");
    }
  </script>
</body>
</html>
