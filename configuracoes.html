  <div class="main-content">
    <h2>Configurações</h2>
    <div class="config-opcoes">
      <label><input type="checkbox" id="notif-email" /> Notificações por e-mail</label>
      <label><input type="checkbox" id="tema-escuro" /> Tema escuro automático</label>
      <label><input type="checkbox" id="receber-promocoes" /> Receber promoções</label>
      <label>
        Idioma preferido:
        <select id="idioma">
          <option value="pt">Português</option>
          <option value="en">Inglês</option>
          <option value="es">Espanhol</option>
        </select>
      </label>
      <button id="salvar-btn">Salvar Preferências</button>
    </div>
  </div>

  <script>
    const checkboxNotificacoes = document.getElementById("notif-email");
    const checkboxTemaEscuro = document.getElementById("tema-escuro");
    const checkboxPromocoes = document.getElementById("receber-promocoes");
    const idiomaSelect = document.getElementById("idioma");
    const salvarBtn = document.getElementById("salvar-btn");

    window.addEventListener("DOMContentLoaded", () => {
      checkboxNotificacoes.checked = localStorage.getItem("preferencia_notificacoes") === "true";
      checkboxTemaEscuro.checked = localStorage.getItem("preferencia_tema_escuro") === "true";
      checkboxPromocoes.checked = localStorage.getItem("preferencia_promocoes") === "true";
      idiomaSelect.value = localStorage.getItem("preferencia_idioma") || "pt";
    });

    salvarBtn.addEventListener("click", () => {
      localStorage.setItem("preferencia_notificacoes", checkboxNotificacoes.checked);
      localStorage.setItem("preferencia_tema_escuro", checkboxTemaEscuro.checked);
      localStorage.setItem("preferencia_promocoes", checkboxPromocoes.checked);
      localStorage.setItem("preferencia_idioma", idiomaSelect.value);
      alert("Preferências salvas com sucesso!");
    });

    if (localStorage.getItem("preferencia_tema_escuro") === "true") {
      document.body.classList.add("dark-mode");
    }
  </script>
  
<script src="menu.js"></script>

  </script>
