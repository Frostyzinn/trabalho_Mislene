<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Esqueci a Senha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      margin-top: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #444;
    }

    input[type="email"] {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 1.2rem;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff0000;
    }

    .voltar {
      margin-top: 1rem;
      text-align: center;
    }

    .voltar a {
      color: #ff0000;
      text-decoration: none;
    }

    .voltar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Recuperar Senha</h2>
    <form action="processar_recuperacao.php" method="POST">
      <label for="email">Digite seu e-mail cadastrado:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Enviar link de recuperação</button>
    </form>

    <div class="voltar">
      <p><a href="telalogin.html">← Voltar para o login</a></p>
    </div>
  </div>
</body>
</html>
